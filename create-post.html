<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/script.js" defer></script>
    <script  type="module" src="./js/create-post.js" defer></script>
    <script type="module" src="./js/getPosts.js" defer></script>
    <title>Create Post</title>
</head>
<body>
    <header>
        <div id="nav-bar" class="flex bg-red-200"></div>
    </header>
    <div class="container p-8 mx-auto text-center"> 
        <form id="create-post-form"
                class="flex flex-col gap-y-2 p-8 m-8 mx-auto w-96 text-center bg-blue-200 rounded-md border shadow">
            <h2 class="mb-4 text-2xl font-semibold text-gray-700 ">Create Post </h2>
            <div class="flex flex-col gap-y-1">
                <label for="postTitle" class="text-gray-600">Post Title (Required) </label>
                <input id="postTitle" class="p-2 rounded-md" name="postTitle" type="text" placeholder="post title">
                <span id="postTitleError" class="hidden text-base text-red-500">Post Title is required!</span>
            </div>
            <div class="flex flex-col gap-y-1">
                <label for="postDescription" class="text-gray-600">Description: (Required) </label>
                <textarea rows="3" name="postDescription" id="postDescription"
                        class="block w-full  border-0 p-1 rounded" placeholder="Write a description..."></textarea>
                <span id="postDescriptionError" class="hidden text-base text-red-500" >
                    Post Description is required
                </span>
            </div>
            <button class="justify-center inline-flex items-center rounded bg-blue-700 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700" type="submit">create</button>
        </form>
        <p id="error-message" class="block text-center text-base text-black"></p>
    </div> 
</body>
</html>
